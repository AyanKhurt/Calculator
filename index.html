<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5" /> -->
    <title>First JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <input type="text" placeholder="0">
        <div class="BTN">
            <button class="sign">AC</button>
            <button class="sign">DEL</button>
            <button class="sign">%</button>
            <button class="sign">/</button>
        </div>
        <div class="BTN">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sign">*</button>
        </div>
        <div class="BTN">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sign">-</button>
        </div>
        <div class="BTN">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sign">+</button>
        </div>
        <div class="BTN">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
<script src="first.JS"></script>
</html>
